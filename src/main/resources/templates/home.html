<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

		<div class="container">
			<h3 style="text-align:center">List of Employees</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Job</th>
				<th>Manager Id</th>
				<th>Hire Date</th>
				<th>Salary</th>
				<th>Comm</th>
				<th>working on department:</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.job}" />
				<td th:text="${tempEmployee.mngId}" />
				<td th:text="${tempEmployee.hireDate}" />
				<td th:text="${tempEmployee.salary}" />
				<td th:text="${tempEmployee.comm}" />
				<td th:text="${tempEmployee.department.getDeptName()}" />	
				
			</tr>
		</tbody>		
	</table>
</div>	
<br>
<div class="container">
		<h3 style="text-align:center">List of Departments</h3>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Department Name</th>
					<th>Department Located in:</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempDepartment : ${departments}">

					<td th:text="${tempDepartment.deptName}" />
					<td th:text="${tempDepartment.departmentLocations.locationName}" />	
			</tr>
		</tbody>		
	</table>
</div>	
<br>
<div class="container">
		<h3 style="text-align:center">Department Locations</h3>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Department Name</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempLoc : ${locs}">

					<td th:text="${tempLoc.locationName}" />
				</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
