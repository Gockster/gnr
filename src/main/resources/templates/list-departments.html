<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>


	<div class="container">
		<h3>List of Departments</h3>
		<hr>
		<a th:href="@{/departments/new}"
			class="btn btn-primary btn-sm mb-3"> 
			New Department 
		</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Department Name</th>
					<th>Department Description</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempDepartment : ${departments}">

					<td th:text="${tempDepartment.deptName}" />
					<td th:text="${tempDepartment.deptDescription}" />	
					<td> 
					<a th:href="@{/departments/update(id=${tempDepartment.deptId})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/departments/delete(id=${tempDepartment.deptId})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this department?'))) return false">
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
</div>	
	
</body>

</html>
