<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

		<div class="container">
			<h3>List of Employees</h3>
	<hr>
	<a th:href="@{/employees/new}"
			class="btn btn-primary btn-sm mb-3"> 
			New Employee
		</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Job</th>
				<th>Manager Id</th>
				<th>Salary</th>
				<th>Comm</th>
				<th>Action</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.job}" />
				<td th:text="${tempEmployee.mngId}" />
				<td th:text="${tempEmployee.salary}" />
				<td th:text="${tempEmployee.comm}" />
				<td> 
					<a th:href="@{/employees/update(id=${tempEmployee.employeeId})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/employees/delete(id=${tempEmployee.employeeId})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
</div>	
	
</body>

</html>
