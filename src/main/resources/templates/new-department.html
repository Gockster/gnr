<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>
<br>
<body>
		<div class="container">
		<form th:action="@{/departments/save}" th:object="${department}" method="POST">
		<!-- This will be used to bind to the employee that was checked on (USED FOR UPDATES)-->
		<input type="hidden" th:field="${department.deptId}"/>
		
		<div class="form-group row">
		<input type="text" placeholder="Departments' Name" th:field="${department.deptName}">
			<span style="color:red" th:if="${#fields.hasErrors('deptName')}"
				th:errors="${department.deptName}">
			</span>
		</div>
		<div class="form-group row">
		<input type="text" placeholder="Departments' Description" th:field="${department.deptDescription}">
 		<span style="color:red" th:if="${#fields.hasErrors('deptDescription')}"
				th:errors="${department.deptDescription}">
			</span>
 		</div>

		<!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->

 		<button class="btn btn-info col-2" type="submit">Enter Department</button>
		</form>
</div>	
	
</body>

</html>
